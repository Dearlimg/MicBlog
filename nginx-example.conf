# Nginx作为API网关的配置示例

# 定义后端服务池
upstream user_service {
    least_conn;  # 最少连接数负载均衡
    server 127.0.0.1:8001 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:8011 max_fails=3 fail_timeout=30s backup;
}

upstream wallet_service {
    least_conn;
    server 127.0.0.1:8002 max_fails=3 fail_timeout=30s;
}

upstream comment_service {
    least_conn;
    server 127.0.0.1:8003 max_fails=3 fail_timeout=30s;
}

# HTTP服务器
server {
    listen 80;
    server_name api.example.com;

    # 请求日志
    access_log /var/log/nginx/gateway_access.log;
    error_log /var/log/nginx/gateway_error.log;

    # 请求大小限制
    client_max_body_size 10M;

    # 超时设置
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    # API路由
    location /api/v1/users/ {
        proxy_pass http://user_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS配置
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    location /api/v1/wallets/ {
        proxy_pass http://wallet_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/v1/comments/ {
        proxy_pass http://comment_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 限流
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://user_service;
    }
}

# 限流配置
http {
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    
    # 负载均衡配置
    upstream_persistence file=/var/lib/nginx/upstream.conf;
}

